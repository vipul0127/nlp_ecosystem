<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: bold;
            color: #333;
        }

        .form-group label {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .summary-section {
            margin-top: 30px;
        }

        .summary-section h2 {
            color: #0056b3;
            font-weight: bold;
        }

        .summary-section p {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
        }

        .original-section {
            margin-top: 30px;
        }

        .original-section h3 {
            font-weight: bold;
        }

        .original-section p {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Text Summarizer</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="text">Enter the text you want to summarize:</label>
                <textarea name="text" class="form-control" rows="5" placeholder="Enter your text here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="num_sentences">Number of Expected Lines:</label>
                <input type="number" name="num_sentences" class="form-control" placeholder="Enter the number of Lines for the summary" required>
            </div>
            <button type="submit" class="btn btn-primary">Summarize</button>
        </form>

        {% if summary %}
        <div class="summary-section">
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>
        {% endif %}

        {% if original_text %}
        <div class="original-section">
            <h3>Original Text:</h3>
            <p>{{ original_text }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
