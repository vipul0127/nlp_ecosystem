<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Background color for the entire page */
        body {
            background: linear-gradient(135deg, #e0f7fa, #80deea); /* Light gradient */
            font-family: 'Arial', sans-serif;
        }

        /* Container Styling */
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: white; /* Clean white background for the form area */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        }

        /* Form Textarea Styling */
        textarea {
            font-size: 16px;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        /* Button Hover and Focus Effects */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            transition: all 0.3s ease-in-out;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
            border-color: #5a6268;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Hover effect for the results */
        .emotion-result p:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        /* Add some padding for the result section */
        .emotion-result {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling the h1 */
        h1 {
            font-size: 2.5rem;
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Smooth transition for the entire form and container */
        form,
        .container {
            transition: all 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Emotion Detection</h1>
        <form method="post" action="{% url 'emotion_detection:index' %}">
            {% csrf_token %}
            <div class="form-group">
                <textarea name="text" class="form-control" rows="3" placeholder="Enter your text here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Analyze</button>
        </form>

        {% if detected_emotion_name %}
        <div class="emotion-result">
            <h2 class="mt-4">Results:</h2>
            <p><strong>Emotion:</strong> {{ detected_emotion_name }} {{ detected_emotion_emoji }}</p>
            <a class="btn btn-secondary mt-3" href="{% url 'emotion_detection:index' %}">Go Back</a>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
